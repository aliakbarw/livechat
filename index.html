<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Livestream Chat - YouTube Theme</title>
  <style>
    /* Body Styling for YouTube-like Dark Theme */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Chat Box Styling */
    #chat-box {
      width: 320px;
      height: 400px;
      overflow-y: scroll;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1); /* Transparent white */
      backdrop-filter: blur(8px); /* Blur effect */
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .chat-message {
      margin: 5px 0;
    }

    .username {
      font-weight: bold;
      color: #3ea6ff; /* YouTube blue */
    }

    .message {
      margin-left: 10px;
    }

    /* Highlight for special messages */
    .highlight {
      font-weight: bold;
      color: #ff5722; /* YouTube red */
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <!-- Chat messages will be dynamically inserted here -->
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    // Predefined eFootball-themed chat messages
    const messages = [
      "Goooooolll! 🔥🔥🔥",
      "Mantap banget tendangannya! 💥⚽",
      "Keeper-nya nggak bisa apa-apa tuh. 😱",
      "Wah, offside nggak tuh?",
      "Seru banget golnya! ❤️‍🔥",
      "Messi magic lagi nih! 🐐",
      "Ronaldo-nya udah tua tapi masih gacor! 🦅",
      "Ayo bangun serangan, Mbappe!",
      "Keren banget defense-nya Virgil van Dijk!",
      "Sumpah, keeper kayak dewa hari ini! 🙌",
      "Ayo, coba pake formasi 4-3-3, pasti menang! ⚽🎮",
      "Wah, tendangan bebas itu OP banget di eFootball! 🎯",
      "Jangan lupa atur skill move, bro! 🔄",
      "Messi di eFootball emang dewa banget! 🐐",
      "Ganti pemain dong, stamina abis itu! 💪",
      "Keren banget dribble-nya, kayak pro player! 😎",
      "Ayo bang, bikin gol solo run kayak Mbappe! ⚡",
      "Apaan tuh, own goal?! Wkwkwk! 😂",
      "Skill move-nya rusuh banget, GG! 🔥",
      "Jangan spam sprint terus, capek pemainnya. 🏃‍♂️",
      "Waduh, lawan pake Bayern, auto susah! 😅",
      "Itu penalti nggak sih?! Wasit kok nggak ngasih! 😡",
      "Koneksi kayaknya delay nih. Ping tinggi? 🔌⚡",
      "Coba long ball ke striker, gampang gol! 🎯",
      "Mantap banget counter attack-nya! 🎮⚽",
      "Bang, kapan main match online sama viewers? 🕹️",
      "Ayo, buat giveaway coins eFootball dong! 🎁",
      "Coba transfer Ronaldo ke tim lo, seru tuh! 🤔",
      "Nonton stream ini sambil main juga, seru banget! 🔥",
      "Bang, kasih tips bikin gol jarak jauh dong! 📏⚽"
    ];

    // Generate random chat messages
    function generateMessage() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      const username = `User${Math.floor(Math.random() * 1000)}`;
      const isHighlight = message.includes("Goooooolll!") || message.includes("Mantap");
      const messageClass = isHighlight ? "chat-message highlight" : "chat-message";
      return `<div class="${messageClass}"><span class="username">${username}:</span><span class="message">${message}</span></div>`;
    }

    // Add messages dynamically
    function simulateChat() {
      const newMessage = generateMessage();
      chatBox.innerHTML += newMessage;
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    }

    // Simulate a live chat every 10 seconds
    setInterval(simulateChat, 10000); // 10 seconds interval
  </script>
</body>
</html>
